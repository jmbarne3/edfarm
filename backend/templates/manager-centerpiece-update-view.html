{% extends 'manager-base.html' %}
{% block title %} - Manager{% endblock %}
{% block content %}
	<h1>Update Centerpiece</h1>
	<div class="row">
		<div class="col-md-12">
			<form id="update_centerpiece" action="" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{% for field in form %}
					{% include 'form-control-group.html' %}
				{% endfor %}
				<input type="submit" 
					class="btn btn-lg btn-success" value="Submit" />
			</form>
		</div>
	</div>
{% endblock %}
