<!DOCTYPE html>
<html lang="en-us">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Earthy Dirt Farm {% block title_block %}{% endblock %}</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-custom" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
              <span class="sr-only">Toggle navigation</span>
              <i class="fa fa-leaf" aria-hidden="true"></i>
            </button>
            <a href="/">
              <img class="navbar-img" src="/static/img/edfarm_logo.png" alt="Home" />
            </a>
          </div>
          <div class="collapse navbar-collapse" id="main-nav">
            <ul class="nav navbar-nav">
              <li><a href="{% url 'manager-dashboard' %}">Dashboard</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Manage Content <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Home Screen</a></li>
                  <li><a href="#">Recipies</a></li>
                </ul>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Manage Inventory <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Products</a></li>
                  <li><a href="#">Bundles</a></li>
                  <li><a href="#">Sales</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">

      {% block content %}

      {% endblock %}
      </div>
    </main>
    <footer>

    </footer>
    {% block scripts %}
      <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
      <script src="{% static 'js/jquery-2.1.3.min.js' %}" type="text/javascript"></script>
      <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    {% endblock %}
  </body>
</html>
